spring.application.name=sakshya_esd

# Server configuration
server.port=8080

# Spring Data Source Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Sakshya?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=wolf1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate DDL auto behavior
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true

# Enable Hibernate SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify schema.sql for schema initialization (this file should be under src/main/resources)
spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql

# Optional: If you also have a data.sql file for initializing data, use this:
# spring.sql.init.data-locations=classpath:data.sql
